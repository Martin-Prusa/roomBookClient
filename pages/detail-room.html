<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RoomBooking.cz</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../dist/detail-room.js"></script>
</head>
<body>

<nav class="navbar navbar-primary bg-primary text-light">
    <div class="container-fluid">
        <a href="../index.html" class="navbar-brand mb-0 h1 text-light">RoomBooking.cz</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center" id="title-box">C2 EDUCAnet Praha</h2>
    <div class="d-flex justify-content-end w-100">
        <button class="btn btn-primary" id="edit-button">Upravit místnost</button>
    </div>
    <div class="mt-4">
        <h3>Popis</h3>
        <p id="description-box" class="">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, voluptates!</p>
    </div>
    <div class="mt-4">
        <h3>Cena</h3>
        <p id="price-box" class="">200 Kč/h</p>
    </div>
    <div class="mt-4">
        <h3>Počet míst</h3>
        <p id="seats-box" class="">25</p>
    </div>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reservation-modal">Rezervovat</button>
    <div class="mt-4">
        <h3>Rezervace</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Jméno</th>
                <th scope="col">Příjmení</th>
                <th scope="col">Od</th>
                <th scope="col">Do</th>
            </tr>
            </thead>
            <tbody id="reservations-box">

            </tbody>
        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="reservation-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Vytvořit rezervaci</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="reservation-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="reservation-email" placeholder="martin@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="reservation-last" class="form-label">Příjmení:</label>
                    <input type="text" class="form-control" id="reservation-last" placeholder="Starý">
                </div>
                <div class="mb-3">
                    <label for="reservation-first" class="form-label">Jméno:</label>
                    <input type="text" class="form-control" id="reservation-first" placeholder="Martin">
                </div>
                <div class="mb-3">
                    <label for="reservation-from" class="form-label">Od:</label>
                    <input type="datetime-local" class="form-control" id="reservation-from" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="reservation-to" class="form-label">Do:</label>
                    <input type="datetime-local" class="form-control" id="reservation-to" placeholder="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zpět</button>
                <button type="button" class="btn btn-primary" id="reservation-button">Rezervovat</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
